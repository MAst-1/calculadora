<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="grid-container">
        <div class="output">
            <div data-current-operand class="current-operand"></div>
            <div data-previous-operand class="previous-operand"></div>
        </div>
            <button data-all-clear class="span-2" style="text-transform: uppercase;">ac</button>
            <button data-delete style="text-transform: uppercase;">del</button>
            <button data-operador class="operador">/</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operador class="operador">x</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operador class="operador">-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operador class="operador">+</button>
            <button data-number class="span-2">0</button>
            <button data-number>.</button>
            <button data-equals class="operador">=</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
